<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RO Error Logger</title>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 24px;
      background: #fff;
      color: #111;
      min-height: 620px;
      margin: 0;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      display: block;
      font-weight: 500;
      margin: 14px 0 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #0052cc;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 16px;
      width: 100%;
      background-color: #0052cc;
      color: white;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f9a;
    }
    #status {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      color: green;
      display: none;
    }
    .radio-group {
      margin-bottom: 16px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: 600;
    }
    .note {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>RO Error Logger</h1>

  <form id="error-form">
    <div class="radio-group">
      <label><input type="radio" name="team" value="RO" checked> RO</label>
      <label><input type="radio" name="team" value="CE"> CE</label>
    </div>

    <label for="bid">BID</label>
    <input name="bid" id="bid" required />

    <label for="error_type">Error Type</label>
    <select name="error_type" id="error_type" required></select>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="3"></textarea>

    <label for="error_done_by">Error Done By</label>
    <select name="error_done_by" id="error_done_by" required></select>

    <button type="submit">Submit</button>
    <p class="note">Please wait up to 5 seconds after clicking Submit to see confirmation.</p>

    <div id="status">âœ… Submission logged successfully.</div>
  </form>

  <script src="sidebar.js"></script>
</body>
</html>
