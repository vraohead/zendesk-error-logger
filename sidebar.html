<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>COErrorLogger</title>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #fff;
      color: #111;
      margin: 0;
      min-height: 580px;
      overflow-y: auto;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 14px;
      font-weight: 600;
    }
    label {
      display: block;
      font-weight: 500;
      margin: 10px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }
    button {
      margin-top: 14px;
      padding: 10px;
      width: 100%;
      background-color: #0052cc;
      color: white;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f9a;
    }
    .note {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      font-weight: 500;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CO Error Logger</h1>

  <form id="error-form">
    <label for="team">Team</label>
    <select id="team" name="team" required>
      <option value="RO">RO</option>
      <option value="CE">CE</option>
    </select>

    <label for="bid">BID</label>
    <input name="bid" id="bid" required />

    <label for="error_type">Error Type</label>
    <select name="error_type" id="error_type" required></select>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="2"></textarea>

    <label for="error_done_by">Error Done By</label>
    <select name="error_done_by" id="error_done_by" required></select>

    <button type="submit">Submit</button>
    <p class="note">Please wait up to 5 seconds after clicking Submit to see confirmation.</p>
    <div id="status">âœ… Submission logged successfully.</div>
  </form>

  <script src="sidebar.js"></script>
</body>
</html>
