<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Log RO Error</title>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 15px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; margin-bottom: 10px; padding: 6px; }
    button { padding: 8px 12px; font-weight: bold; width: 100%; }
    #status { margin-top: 10px; font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <h2>Log RO Error</h2>
  <form id="error-form">
    <label for="bid">BID</label>
    <input name="bid" required />

    <label for="error_type">Error Type</label>
    <select name="error_type" required>
      <option value="">— select —</option>
      <option value="manual_error">Manual error</option>
      <option value="no_bi">Did not follow BI</option>
      <option value="wrong_alts">Wrong Alts sent</option>
      <option value="wrong_refund">Wrong refund</option>
      <option value="wrong_macro">Wrong macro</option>
      <option value="wrong_tickets">Wrong tickets</option>
      <option value="double_booking">Double booking</option>
      <option value="incomplete_ff">Incomplete FF</option>
      <option value="no_sop">No SOP</option>
      <option value="improper_action">Improper action</option>
      <option value="ro_tat">RO TAT</option>
      <option value="wrong_dss">Wrong DSS</option>
      <option value="others">Others</option>
    </select>

    <label for="description">Description</label>
    <textarea name="description" rows="3"></textarea>

    <label for="error_done_by">Error Done By</label>
    <input name="error_done_by" required />

    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>

  <script src="sidebar.js"></script>
</body>
</html>
