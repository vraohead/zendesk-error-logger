<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>RO Error Logger</title>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      padding: 24px;
      background: #fff;
      color: #111;
      min-height: 600px;
      margin: 0;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    h1 img {
      height: 20px;
      margin-right: 10px;
    }

    label {
      display: block;
      font-weight: 500;
      margin: 14px 0 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0052cc;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 16px;
      width: 100%;
      background-color: #0052cc;
      color: white;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f9a;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    <img src="assets/logo.png" alt="Logo" />
    RO Error Logger

      <option value="wrong_alts">Wrong Alts sent</option>

      <option value="wrong_macro">Wrong macro</option>
      <option value="wrong_tickets">Wrong tickets</option>
      <option value="double_booking">Double booking</option>
      <option value="incomplete_ff">Incomplete FF</option>
      <option value="no_sop">No SOP</option>
      <option value="improper_action">Improper action</option>
      <option value="ro_tat">RO TAT</option>
      <option value="wrong_dss">Wrong DSS</option>
      <option value="others">Others</option>
    </select>
